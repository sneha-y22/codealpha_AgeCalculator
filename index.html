<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Age Calculator</title>
</head>

<body>
    <div class="container" align="center">
        <h1 >Age Calculator</h1>
        
    </div>

<form id="ageCalculator">
    <h2 class="heading">Enter your birthdate to calculate your age today</h2>
            <div class="date_box">
                <h2 style="font-size: 30px;">Birth date</h2>
                <label for="day">Day:</label>
                <select id="day" class="date-dropdown"></select><br>

                <label for="month">Month:</label>
                <select id="month" class="date-dropdown"></select>

                <label for="year">Year:</label>
                <select id="year" class="date-dropdown"></select>
            </div>
            <br><br>
    <button type="button" onclick="calculateAge()">Calculate Age</button>
</form>

<br>

<div id="result"></div>
<br><br>

<script src="./animate.js"></script>

</body>
</html>
